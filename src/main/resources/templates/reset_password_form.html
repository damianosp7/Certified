<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body style="background-color: #24bbff">
<div class="form-gap" style="padding-top: 70px;"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="background-color: #179cff">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-refresh fa-4x" style="color: #F18F0C"></i></h3>
                        <h2 class="text-center" style="color: white">Reset Password</h2>
                        <p style="color: white">You can reset your password here.</p>
                        <div class="panel-body">

                            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                                <input type="hidden" name="token" th:value="${token}"/>
                                <div class="border border-secondary rounded p-3">
                                    <div>
                                        <p>
                                            <input type="password" name="password" id="password" class="form-control"  onchange='check_pass();'
                                                   placeholder="Enter your new password" required autofocus/>
                                        </p>
                                        <p>
                                            <input type="password" name="confirm_password"  id="confirm_password" onchange='check_pass();' class="form-control" placeholder="Confirm your new password"/>
                                            <span id='message'></span>
                                        </p>
                                        <p class="text-center">
                                            <input type="submit" name="submit" id="submit" value="Change Password" class="btn btn-primary" disabled/>
                                        </p>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <a th:href="@{/}" style="color: #fec503; font-weight: bolder;"> Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function check_pass() {
        if (document.getElementById('password').value === document.getElementById('confirm_password').value) {
            document.getElementById('submit').disabled = false;
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching passwords!';
        }
        else {
            document.getElementById('submit').disabled = true;
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords are not matching..';
        }
    }
</script>
</body>
</html>
