<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">

      <h1 style="color: white">Login Page </h1>
      <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class = "form-group">
          <label for ="username" style="color: white"> Username: </label>
          <input type="text" class = "form-control" id ="username" name = "username"
                 placeholder="Enter Email ID" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password" style="color: white">Password:</label> <input type="password"
                                                         id="password" name="password" class="form-control"
                                                         placeholder="Enter Password" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
						<span style="color: white">New user? <a href="/" th:href="@{/registration}" style="color: #F18F0C;"><strong>Register
                          here</strong></a></span>
      </div>
      <a th:href="@{/forgot_password}">Forgot your password?</a>
    </div>
  </div>
</div>
