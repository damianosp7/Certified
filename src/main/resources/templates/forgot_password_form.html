<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body style="background-color: #24bbff">
<div class="form-gap" style="padding-top: 70px;"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="background-color: #179cff">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x" style="color: #E85C99"></i></h3>
                        <h2 class="text-center" style="color: white">Forgot Password?</h2>
                        <div class="panel-body">

                            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                                <div class="border border-secondary rounded p-3">
                                    <div>
                                        <p style="color: white">We will be sending a reset password link to your email.</p>
                                    </div>
                                    <div>
                                        <p>
                                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                                                   autofocus/>
                                        </p>
                                        <p class="text-center">
                                            <input type="submit" value="Send" class="btn btn-primary"/>
                                        </p>
                                    </div>
                                </div>
                            </form>

                            <div th:if="${error != null}">
                                <p class="text-danger" style="font-weight: bolder; color: #C71C0B;">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning" style="font-weight: bolder; color: greenyellow;">[[${message}]]</p>
                            </div>

                        </div>
                        <a th:href="@{/}" style="color: #fec503; font-weight: bolder;"> Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
