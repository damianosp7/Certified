<div class="container my-2">
    <h1 style="color: white;">My Account Details</h1>
    <table class="table table-borderless table-responsive-md" style="background-color: white; border-radius:25px;">
        <thead style="background-color: #fec503; color:white; border-radius: 25px">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUser}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate}" class="btn btn-outline-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
